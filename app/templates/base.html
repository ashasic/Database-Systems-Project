<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Grocery App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #4CAF50;
            --bs-primary-rgb: 76, 175, 80;
        }

        .navbar, .btn-primary {
            background-color: var(--bs-primary) !important;
            border-color: var(--bs-primary) !important;
        }

        .nav-link.active, .nav-link:hover {
            color: #e8ffe8 !important;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="60" class="me-3">
            <span class="fs-4 fw-semibold text-white">Grocery Manager</span>
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('orders') }}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('order') }}">Create Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('store_sales') }}">Store Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('frequent_products') }}">Frequent Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
